name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Lint commit messages
  commitlint:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TALENT_GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate commit messages
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          # Fetch the base branch to ensure we have the commit history
          git fetch origin ${{ github.event.pull_request.base.ref }}:${{ github.event.pull_request.base.ref }} || true

          # Check if there are any commits to validate
          COMMIT_COUNT=$(git rev-list --count $BASE_SHA..$HEAD_SHA 2>/dev/null || echo "0")

          if [ "$COMMIT_COUNT" -eq "0" ]; then
            echo "âš ï¸  No commits found between base and head. Skipping validation."
            exit 0
          fi

          echo "Validating $COMMIT_COUNT commit(s)..."
          git log $BASE_SHA..$HEAD_SHA --oneline

          # Validate commits in the PR
          # Use HEAD_SHA (PR head) instead of github.sha (merge commit)
          npx commitlint --from $BASE_SHA --to $HEAD_SHA --verbose || {
            echo ""
            echo "âŒ Commit message validation failed"
            echo ""
            echo "Please ensure all commit messages follow the Conventional Commits format:"
            echo "  type(scope): subject"
            echo ""
            echo "Valid types: feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert"
            echo ""
            echo "Examples:"
            echo "  feat(auth): add email verification"
            echo "  fix(api): resolve pagination issue"
            echo "  docs(readme): update installation steps"
            echo ""
            echo "Failing commits:"
            git log $BASE_SHA..$HEAD_SHA --oneline --format="  %h %s"
            exit 1
          }

          echo "âœ… All commit messages are valid!"

  # Backend CI
  backend:
    name: Backend - Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"
          cache-dependency-path: "./backend/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Check code formatting
        run: pnpm exec prettier --check "**/*.ts" --ignore-path .gitignore

      - name: Type check
        run: pnpm run type-check

      - name: Build
        run: pnpm run build

  # Frontend CI
  frontend:
    name: Frontend - Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"
          cache-dependency-path: "./frontend/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Check code formatting
        run: pnpm exec prettier --check "**/*.ts" --ignore-path .gitignore

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Build
        run: pnpm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_APP_API_URL || 'http://localhost:5174/api' }}

  # AI Service CI
  ai-service:
    name: AI Service - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ai-service

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 pytest pytest-cov

      - name: Check code formatting with Black
        run: black --check app/

      - name: Lint with Flake8
        run: flake8 app/ --max-line-length=88 --extend-ignore=E203,W503

      - name: Run tests (if available)
        run: |
          if [ -d "tests" ]; then
            pytest tests/ --cov=app --cov-report=xml
          else
            echo "No tests directory found, skipping tests"
          fi
        continue-on-error: true

  # E2E Tests
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"
          cache-dependency-path: |
            backend/pnpm-lock.yaml
            frontend/pnpm-lock.yaml

      - name: Install backend dependencies
        working-directory: ./backend
        run: pnpm install --frozen-lockfile

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Install E2E dependencies
        working-directory: ./e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./e2e
        run: npx playwright install --with-deps chromium

      - name: Build backend
        working-directory: ./backend
        run: pnpm run build
        env:
          MONGODB_URI: mongodb://admin:password@localhost:27017/talent-hub-test?authSource=admin
          JWT_ACCESS_SECRET: ${{ secrets.JWT_ACCESS_SECRET || 'test-jwt-secret-for-ci-testing-only-min-32-chars-required!!' }}
          NODE_ENV: test

      - name: Start backend server
        working-directory: ./backend
        run: |
          pnpm start &
          sleep 10
          curl -f http://localhost:3090/health || exit 1
        env:
          MONGODB_URI: mongodb://admin:password@localhost:27017/talent-hub-test?authSource=admin
          JWT_ACCESS_SECRET: ${{ secrets.JWT_ACCESS_SECRET || 'test-jwt-secret-for-ci-testing-only-min-32-chars-required!!' }}
          NODE_ENV: test
          PORT: 3090
          AI_SERVICE_URL: http://localhost:8000
          CORS_ORIGIN: http://localhost:5174

      - name: Build frontend
        working-directory: ./frontend
        run: pnpm run build
        env:
          VITE_API_URL: http://localhost:3090/api

      - name: Start frontend dev server
        working-directory: ./frontend
        run: |
          pnpm run dev &
          sleep 10
          curl -f http://localhost:5174 || exit 1
        env:
          VITE_API_URL: http://localhost:3090/api

      

  # Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run pnpm audit (Backend)
        working-directory: ./backend
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

      - name: Run pnpm audit (Frontend)
        working-directory: ./frontend
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

  # Deployment Health Check
  deployment-health-check:
    name: Deployment Health Check
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main')
    
    steps:
      - name: Check Backend Deployment
        run: |
          echo "ðŸ” Checking backend deployment health..."
          BACKEND_URL="https://talent-hub-ten.vercel.app"
          
          # Check health endpoint
          HEALTH_RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$BACKEND_URL/health" || echo "000")
          
          if [ "$HEALTH_RESPONSE" = "200" ]; then
            echo "âœ… Backend is healthy (HTTP $HEALTH_RESPONSE)"
            
            # Try to get API health info
            API_INFO=$(curl -s "$BACKEND_URL/health" || echo "{}")
            echo "Backend Info: $API_INFO"
          else
            echo "âš ï¸  Backend health check returned HTTP $HEALTH_RESPONSE"
            echo "Backend URL: $BACKEND_URL"
          fi
          
          # Always pass this step to avoid blocking CI
          exit 0

      - name: Check Frontend Deployment
        run: |
          echo "ðŸ” Checking frontend deployment health..."
          FRONTEND_URL="https://talent-hub-eight.vercel.app"
          
          # Check if frontend is accessible
          FRONTEND_RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$FRONTEND_URL" || echo "000")
          
          if [ "$FRONTEND_RESPONSE" = "200" ] || [ "$FRONTEND_RESPONSE" = "404" ]; then
            echo "âœ… Frontend is accessible (HTTP $FRONTEND_RESPONSE)"
            echo "Note: 404 may be expected for root path if using client-side routing"
          else
            echo "âš ï¸  Frontend check returned HTTP $FRONTEND_RESPONSE"
            echo "Frontend URL: $FRONTEND_URL"
          fi
          
          # Always pass this step to avoid blocking CI
          exit 0

      - name: Display Deployment URLs
        run: |
          echo "## ðŸŒ Deployment URLs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend API" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: [https://talent-hub-ten.vercel.app](https://talent-hub-ten.vercel.app)" >> $GITHUB_STEP_SUMMARY
          echo "- **Health Check**: [https://talent-hub-ten.vercel.app/health](https://talent-hub-ten.vercel.app/health)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend Application" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: [https://talent-hub-eight.vercel.app](https://talent-hub-eight.vercel.app)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Deployment URLs are automatically verified after successful builds.*" >> $GITHUB_STEP_SUMMARY
