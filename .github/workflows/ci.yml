name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Lint commit messages
  commitlint:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TALENT_GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate commit messages
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          # Fetch the base branch to ensure we have the commit history
          git fetch origin ${{ github.event.pull_request.base.ref }}:${{ github.event.pull_request.base.ref }} || true

          # Check if there are any commits to validate
          COMMIT_COUNT=$(git rev-list --count $BASE_SHA..$HEAD_SHA 2>/dev/null || echo "0")

          if [ "$COMMIT_COUNT" -eq "0" ]; then
            echo "⚠️  No commits found between base and head. Skipping validation."
            exit 0
          fi

          echo "Validating $COMMIT_COUNT commit(s)..."
          git log $BASE_SHA..$HEAD_SHA --oneline

          # Validate commits in the PR
          # Use HEAD_SHA (PR head) instead of github.sha (merge commit)
          npx commitlint --from $BASE_SHA --to $HEAD_SHA --verbose || {
            echo ""
            echo "❌ Commit message validation failed"
            echo ""
            echo "Please ensure all commit messages follow the Conventional Commits format:"
            echo "  type(scope): subject"
            echo ""
            echo "Valid types: feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert"
            echo ""
            echo "Examples:"
            echo "  feat(auth): add email verification"
            echo "  fix(api): resolve pagination issue"
            echo "  docs(readme): update installation steps"
            echo ""
            echo "Failing commits:"
            git log $BASE_SHA..$HEAD_SHA --oneline --format="  %h %s"
            exit 1
          }

          echo "✅ All commit messages are valid!"

  # Backend CI
  backend:
    name: Backend - Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./backend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npm run format -- --check

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

  # Frontend CI
  frontend:
    name: Frontend - Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npm run format -- --check

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:5174/api' }}

  # AI Service CI
  ai-service:
    name: AI Service - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ai-service

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 pytest pytest-cov

      - name: Check code formatting with Black
        run: black --check app/

      - name: Lint with Flake8
        run: flake8 app/ --max-line-length=88 --extend-ignore=E203,W503

      - name: Run tests (if available)
        run: |
          if [ -d "tests" ]; then
            pytest tests/ --cov=app --cov-report=xml
          else
            echo "No tests directory found, skipping tests"
          fi
        continue-on-error: true

  # E2E Tests
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install E2E dependencies
        working-directory: ./e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./e2e
        run: npx playwright install --with-deps chromium

      - name: Build backend
        working-directory: ./backend
        run: npm run build
        env:
          MONGODB_URI: mongodb://admin:password@localhost:27017/talent-hub-test?authSource=admin
          JWT_SECRET: test-jwt-secret-for-ci
          NODE_ENV: test

      - name: Start backend server
        working-directory: ./backend
        run: |
          npm start &
          sleep 10
          curl -f http://localhost:3090/health || exit 1
        env:
          MONGODB_URI: mongodb://admin:password@localhost:27017/talent-hub-test?authSource=admin
          JWT_SECRET: test-jwt-secret-for-ci
          NODE_ENV: test
          PORT: 3090
          AI_SERVICE_URL: http://localhost:8000
          CORS_ORIGIN: http://localhost:5174

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_URL: http://localhost:3090/api

      - name: Start frontend dev server
        working-directory: ./frontend
        run: |
          npm run dev &
          sleep 10
          curl -f http://localhost:5174 || exit 1
        env:
          VITE_API_URL: http://localhost:3090/api

      - name: Run E2E tests
        working-directory: ./e2e
        run: npx playwright test
        env:
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:5174
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: e2e/test-results/
          retention-days: 7

  # Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run npm audit (Backend)
        working-directory: ./backend
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run npm audit (Frontend)
        working-directory: ./frontend
        run: npm audit --audit-level=moderate
        continue-on-error: true
