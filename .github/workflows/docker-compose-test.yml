name: Docker Compose Integration Test

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test-docker-compose:
    name: Test Docker Compose Setup
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file for testing
        run: |
          cd infrastructure
          echo "MONGODB_URI=mongodb://admin:password@mongodb:27017/talent-hub?authSource=admin" > .env.test
          echo "JWT_ACCESS_SECRET=test-jwt-secret-for-docker-compose-testing-min-32-chars-required!!" >> .env.test
          echo "OPENAI_API_KEY=test-key" >> .env.test
          echo "AI_SERVICE_URL=http://ai-service:8000" >> .env.test
          echo "CORS_ORIGIN=http://localhost:5173" >> .env.test

      - name: Start services with Docker Compose
        working-directory: ./infrastructure
        run: |
          docker-compose --env-file .env.test up -d --build
          echo "⏳ Waiting for services to be ready..."
          sleep 30

      - name: Check service health
        run: |
          echo "Checking backend health..."
          curl -f http://localhost:3000/health || exit 1
          
          echo "Checking AI service health..."
          curl -f http://localhost:8000/health || exit 1
          
          echo "✅ All services are healthy!"

      - name: View logs
        if: failure()
        working-directory: ./infrastructure
        run: |
          docker-compose logs --tail=100

      - name: Stop services
        if: always()
        working-directory: ./infrastructure
        run: |
          docker-compose down -v

